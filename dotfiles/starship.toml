# ============================================
# Starship Prompt Configuration
# ============================================

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Format
format = """
[â•­â”€](bold green)$username$hostname$directory$git_branch$git_status$python$nodejs$terraform$docker_context$aws
[â•°â”€](bold green)$character"""

# Character
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

# Username
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold blue) "
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

# Git Branch
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

# Git Status
[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"
conflicted = "ğŸ³"
up_to_date = ""
untracked = "ğŸ¤·"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged = '[++\($count\)](green)'
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

# Python
[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
pyenv_version_name = false

# Node.js
[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

# Terraform
[terraform]
symbol = "ğŸ’  "
format = "[$symbol$workspace]($style) "
style = "bold 105"

# Docker Context
[docker_context]
symbol = " "
format = "[$symbol$context]($style) "
style = "blue bold"
only_with_files = true

# AWS
[aws]
symbol = "â˜ï¸  "
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
disabled = false

[aws.profile_aliases]
"default" = "def"
"production" = "prod"
"staging" = "stg"
"development" = "dev"

[aws.region_aliases]
us-east-1 = "use1"
us-east-2 = "use2"
us-west-1 = "usw1"
us-west-2 = "usw2"
eu-west-1 = "euw1"
eu-central-1 = "euc1"
ap-southeast-1 = "apse1"
ap-southeast-2 = "apse2"

# Time
[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
style = "bright-white"

# Command Duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
